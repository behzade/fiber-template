---
services:
  app:
    container_name: app
    build:
      context: ../.
      dockerfile: ./build/Dockerfile.dev
      args:
        DOCKER_REGISTRY: ${DOCKER_REGISTRY:-docker.io}
    ports:
     - "${HOST_PORT:-8080}:8080"
    volumes:
      - ../internal:/app/internal
      - ../cmd:/app/cmd
      - ../sql:/app/sql
      - ../config.yaml:/app/config.yaml
      - ../sqlc.yaml:/app/sqlc.yaml
      - ~/go/pkg/mod:/go/pkg/mod
    env_file: .env
    networks:
      app_network:
  mysql:
    container_name: mysql
    image: ${DOCKER_REGISTRY:-docker.io}/mysql:8.0
    cap_add:
      - SYS_NICE
    restart: always
    environment:
      - MYSQL_ROOT_PASSWORD=root
    volumes:
      - db:/var/lib/mysql
    networks:
      app_network:
    ports:
      - 10002:3306
  mysql_dev:
    container_name: mysql_dev
    image: ${DOCKER_REGISTRY:-docker.io}/mysql:8.0
    restart: always
    environment:
      - MYSQL_ROOT_PASSWORD=root
    networks:
      app_network:

volumes:
  db:
    driver: local

networks:
  app_network:
    name: app_network
