---
services:
  app:
    container_name: app
    build:
      context: ../.
      dockerfile: ./build/Dockerfile.dev
      args:
        DOCKER_REGISTRY: ${DOCKER_REGISTRY:-docker.io}
    ports:
     - "${HOST_PORT:-8080}:8080"
    volumes:
      - ../internal:/app/internal
      - ../cmd:/app/cmd
      - ../config.yml:/app/config.yml
      - ~/go/pkg/mod:/go/pkg/mod
    env_file: .env
    networks:
      app_network:

networks:
  app_network:
